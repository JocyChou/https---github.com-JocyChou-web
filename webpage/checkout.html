    <style>
    body{
      font-family: 'Lato', sans-serif;
      padding-top: 40px;
      background-color: white;
      background-image:url("source/blueflower.jpg");
      background-repeat: no-repeat;
      background-position: left top;
      background-attachment: fixed;
    }
    footer{
      padding-top:50px;
    }

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="container">
    <!-- title -->
    <div class="jumbotron">
      <h1>FabFlix</h1>
      <h4>We have all the movies that you want!</h4>
      <div class="menutext"><a href="default">Home</a> | <a href="advSearch?showForm=1">Advanced Search</a> | <a href="login">Sign in</a> | <a href="cart">My Cart</a></div>

    </div>

    <div class="row">

      <div class="col-lg-5 col-lg-offset-5">
        <h4>Check out information: </h4>
        <form action="" method="post">
              <div class="form-group">
                <label for="Inputfn">First name:</label>
                <input type="text" class="form-control" id="Inputfn" placeholder="firstname">
              </div>
              <div class="form-group">
                <label for="Inputln">Last name:</label>
                <input type="text" class="form-control" id="Inputln" placeholder="lastname">
              </div>
              <div class="form-group">
                <label for="Inputcc">Credit card number:</label>
                <input type="text" class="form-control" id="Inputcc" placeholder="Creditcard">
              </div>
              <div class="form-group">
                <label for="Inputed">Expiration date:</label>
                <input type="text" class="form-control" id="Inputed" placeholder="Expirationdate">
              </div>
              
              <button type="button" class="btn btn-primary btn-block" >Confirm!</button>
              <button type="button" class="btn btn-primary btn-block" >Return to Cart!</button>
        </form>
      </div>



  </div>
